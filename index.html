<body class="grid h-screen place-items-center font-mono">

    <div class="grid grid-cols-3 h-60 w-60">
        <button onclick="movement(0, 0)" class="text-6xl btnCell" id="00"></button>

        <button onclick="movement(1, 1)" class="text-6xl btnCell" id="11"></button>
        <button onclick="movement(1, 2)" class="text-6xl btnCell" id="12"></button>

        <button onclick="movement(2, 0)" class="text-6xl btnCell" id="20"></button>
        <button onclick="movement(2, 1)" class="text-6xl btnCell" id="21"></button>
        <button onclick="movement(2, 2)" class="text-6xl btnCell" id="22"></button>
    </div>
    <div>
        <button onclick="Clear()" class="p-2 clearBtn">Clear</button>
